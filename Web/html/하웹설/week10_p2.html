<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <title>10주차 2번 실습</title>
    </head>
    <body>

        <div>
            <h3>결과</h3>
            <p>성적 :
                <label id="score"></label>
            </p>
            <p>성적 유형 :
                <label id="type"></label>
            </p>
            <p>결과 :
                <label id="grade"></label>
            </p>
        </div>
        <script>
            var score = 0;

            while (1) {
                score = prompt("자신의 점수를 입력하세요.");
                if (score < 0 || score > 100) {
                    alert("점수의 범위를 확인해 주세요.")
                } else {
                    break;
                }
            }

            var type = 'g';

            while (1) {
                type = prompt("Grade 방식이면 g, P/F 방식이면 pf를 입력해 주세요.");

                if (type == 'g' || type == 'pf') {
                    break;
                } else {
                    alert("학점 계산 타입(g or pf)를 확인해 주세요.");
                }
            }

            var grade = 'a';
            switch (type) {
                case 'g':
                    if (score >= 90) 
                        grade = 'A';
                    else if (score >= 80) 
                        grade = 'B';
                    else if (score >= 70) 
                        grade = 'C';
                    else if (score >= 60) 
                        grade = 'D';
                    else 
                        grade = 'F';
                    break;
                case 'pf':
                    if (score >= 70) {
                        grade = 'Pass';
                    } else {
                        grade = 'Fail';
                    }
                    break;
            }

            alert("성적 : " + grade);
            var scoreData = document.getElementById("score");
            var typeData = document.getElementById("type");
            var gradeData = document.getElementById("grade");
            scoreData.innerHTML = score;
            typeData.innerHTML = type;
            gradeData.innerHTML = grade;

        </script>
    </body>
</html>

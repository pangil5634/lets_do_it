<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10주차 과제</title>
    </head>

    <body>
        <h1>10주차 과제</h1>
        <h3>전달 받은 배열 중 가장 큰 수를 반환하는 자바스크립트 함수를 작성</h3>
        <p>입력된 데이터 : [10, 20, 30, 60, 50]</p>
        <button onclick="excuteMaxFunction()">Max 구하기</button>
        

        <script>

            var datas = [10, 20, 30, 60, 50];

            function excuteMaxFunction() {
                max(datas);
            }
            function max(datas) {
                var _max = 0;
                for (var data of datas) {
                    if (data >= _max) {
                        _max = data;
                    }
                }
                alert("max : " + _max);
            }
        </script>
    </body>

</html>

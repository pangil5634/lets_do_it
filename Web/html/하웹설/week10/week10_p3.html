<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10주차 3번 실습</title>
    </head>
    <body>
        <h3>결과</h3>
        <p id = "result"></p>
        <script>
            var size = prompt("몇 줄이 출력되게 할까요?");
            var data = "";
            for (var i = 1; i <= size; i++) {
                for (var j = 1; j <= i; j++) {
                    data += "*";
                }
                data+="\n";
            }
            // var joinData = data.join('');
            alert(data);
            
            data = data.replaceAll("\n", "<br>");
            document.write(data);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="myCss.css">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <title>11주차 수업 실습</title>
    </head>
    <body>
        <div>
            <h3>alert 띄우기</h3>
            <button id="alert">alert 띄우는 버튼</button>
            <button id="button2">Click me!</button>
        </div>

        <div>
            <h3>html, text 접근하기</h3>
            <div class="demo-container">
                <div class="demo-box">Demonstration Box</div>
            </div>
            <button id="btn">text 수정하기</button>
            <button id="btn2">text 띄우기!</button>
            <button id="btn3">태그 지우기</button>
            <button id="btn4">태그 지우기(empty)</button>
        </div>

        <div>
            <h3>append로 태그 추가하기</h3>
            <div class="demo-box2">기존에 있는 데이터입니다.</div>
            <button id="btn5">태그 append하기</button>
        </div>

        <div>
            <h3>addClass</h3>
            <div class="addClass">addClass입니다.</div>
            <button id="red-btn">Red</button>
            <button id="yellow-btn">Yellow</button>
        </div>

        <div>
            <h3>val 함수</h3>
            <input type="text" id="inputBox">
            <div>
                <select name="" id="selectBox">
                    <option value="1">option1</option>
                    <option value="2">option2</option>
                    <option value="3">option3</option>
                    <option value="4">option4</option>
                </select>
            </div>
        </div>

        <script src="myScript.js"></script>
